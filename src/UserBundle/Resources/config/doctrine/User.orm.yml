UserBundle\Entity\User:
    type: entity
    table: fos_user
    repositoryClass: UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
        surname:
            type: string
        birthday:
              type: datetime
        gender:
            type: string
    oneToMany:
      users:
        targetEntity: Users
        mappedBy: user
    lifecycleCallbacks: { }
